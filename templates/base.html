<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/utilities.css">
    <title>Feedback</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
          <a href="/" class="navbar-brand text-light">Feedback Application</a>
          {% if 'user' in session %}
          <span><a href="/users/{{session['user']}}" class="text-light">{{session["user"]}}</a> <a href="/logout">(Logout)</a></span>
          {% else %}
            <span><a href="/login" class="text-light">Login</a> - <a href="/register" class="text-light">Register</a></span>
          {% endif %}
        </div>
    </nav>
    {% block content %}
        BODY CONTENT
    {% endblock %}
</body>
</html>
